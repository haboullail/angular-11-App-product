<nav class="navbar navbar-expand-sm bg-dark navbar-nav">
    <ul class="navbar navbar-nav">
        <li>
            <button (click)="onGetAllProducts()" class="btn btn-sm btn-outline-info ml-2">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProducts()" class="btn btn-sm btn-outline-info ml-2">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-sm btn-outline-info ml-2">Available</button>
        </li>
        <li>
            <button (click)="onNewProduct()" class="btn btn-sm btn-outline-info ml-2">New</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto">
        <li>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
                <input ngModel name="keyword"  type="text" >
                <button class="btn btn-sm btn-outline-info ml-2">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </li>
    </ul>
</nav>
<div class="container">
    <ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            Loading .....
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Selected</td>
                    <td>Available</td>
                </tr>
                <tr *ngFor="let p of result.data">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                    <td>
                        <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'"
                        class="btn btn-sm">
                            <samp *ngIf="p.selected">UnSelect</samp>
                            <samp *ngIf="!p.selected">Select</samp>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="onDelet(p)">
                            <span class="fa fa-ttash-o"></span>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="onEdit(p)">
                            <span class="fa fa-edit"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert-danger">
                {{result.errorMessage}}
            </div>
        </ng-container>
    </ng-container>
</div>
